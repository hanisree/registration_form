<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#stats">Stats</a></li>
                    <li><a href="#forms">Forms</a></li>
                    <li><a href="#charts">Charts & Graphs</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="profile" class="card profile-card">
                <h2>Profile</h2>
                <div class="profile-content">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                    <div class="profile-details">
                        <h3>Hanisree Rongali</h3>
                        <p><i class="fas fa-envelope"></i>***@gmail.com</p>
                        <p><i class="fas fa-phone"></i>+91 xxxxxx</p>
                        <p><i class="fas fa-map-marker-alt"></i>IIT Khagapur</p>
                    </div>
                </div>
            </section>
            
            <section id="stats" class="card">
                <h2>Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card stat-users">
                        <i class="fas fa-users fa-3x"></i>
                        <h3>Users</h3>
                        <p>1,234</p>
                    </div>
                    <div class="stat-card stat-sales">
                        <i class="fas fa-dollar-sign fa-3x"></i>
                        <h3>Sales</h3>
                        <p>$12,345</p>
                    </div>
                    <div class="stat-card stat-performance">
                        <i class="fas fa-chart-line fa-3x"></i>
                        <h3>Performance</h3>
                        <p>85%</p>
                    </div>
                    <div class="stat-card stat-tasks">
                        <i class="fas fa-tasks fa-3x"></i>
                        <h3>Tasks</h3>
                        <p>24/30</p>
                    </div>
                </div>
            </section>
            
            <section id="forms" class="card">
                <h2>Forms</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    
                    <button type="submit">Submit</button>
                </form>
            </section>
            
            <section id="charts" class="card">
                <h2>Charts & Graphs</h2>
                <canvas id="chart"></canvas>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
